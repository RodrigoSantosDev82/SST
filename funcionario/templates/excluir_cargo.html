{% extends 'base.html' %}

{% block content %}
<h1>Excluir Cargo</h1>
<p>Tem certeza que deseja excluir o cargo "{{ cargo.funcao }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
